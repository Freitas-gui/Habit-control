<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Habit</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary" type='submit '>Save</button>
        {% if habit %} <!-- case update -->
            <button class="btn btn-secondary"><a href="{% url 'delete_habit' pk=habit.pk %}">Delete</a></button>
        {% endif %}
    </form>
</body>
</html>
